<!DOCTYPE html>
<html>
    <head>
    <title>login form</title>
    <body style="background-color: skyblue; text-align: center;"> 
       <h1 style="color: blue">LOGIN FORM</h1>
       <form>
        <fieldset >
        <label for="name" >Name:</label>
        <input type="text" id="name" name="name"required placeholder="Enter your name"/><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"/><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required placeholder="Enter your date of birth"/><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br><br>
        <button style="background-color: aqua;">Reset</button>
        <button style="background-color: aqua;">Submit</button>
        </fieldset>
       </form>
    </body>
    </head>
</html>
